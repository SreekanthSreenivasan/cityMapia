<div>
  <div class="container" *ngIf="heroes.length > 0">
    <div
      class="p-6 bg-gray-500 bg-opacity-25 border-indigo-300  border-1 row bg-clip-border"
    >
      <div class="mb-4 col-lg-3" *ngFor="let tile of heroes">
        <div class="p-3 bg-white rounded shadow-lg">
          <div class="card-body">
            <div id="delete">
              <button
                title="delete hero"
                class="btn btn-outline-primary"
                (click)="delete(tile)"
              >
                x
              </button>
            </div>
            <h2 class="text-center card-title">{{ tile.id }}</h2>
            <h4 class="text-center card-text">
              {{ tile.name }}
            </h4>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- <div class="paginator">
            <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
        </div> -->
  </div>
</div>
